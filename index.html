<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Club Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            position: relative;
            overflow: hidden;
        }

        /* Sporty Accent Background */
        .login-container::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 50%;
            background: var(--primary);
            bottom: -10%;
            left: -10%;
            transform: rotate(-5deg);
            z-index: 0;
        }

        .login-box {
            width: 100%;
            max-width: 420px;
            padding: 3rem;
            position: relative;
            z-index: 1;
            background: white;
            border: 3px solid var(--secondary);
            /* Bold Border */
            box-shadow: 20px 20px 0px rgba(0, 0, 0, 0.1);
            /* Harsh Shadow for Pop */
            border-radius: var(--radius-md);
        }

        .brand-title {
            text-align: center;
            margin-bottom: 2.5rem;
            color: var(--primary);
            font-size: 2.5rem;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .role-hint {
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 2rem;
            padding: 1rem;
            background: #f8fafc;
            border: 1px dashed var(--border-strong);
            border-radius: var(--radius-sm);
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="glass-card login-box fade-in">
            <h1 class="brand-title">ClubManager</h1>

            <form id="loginForm">
                <div class="input-group">
                    <label class="label">Username</label>
                    <input type="text" id="username" class="input" placeholder="Enter username" required>
                </div>

                <div class="input-group">
                    <label class="label">Password</label>
                    <input type="password" id="password" class="input" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%">Sign In</button>
            </form>

            <div class="role-hint">
                <p><strong>Admin:</strong> admin / password</p>
                <p><strong>Club Head:</strong> clubhead / password</p>
                <p><strong>Student:</strong> student / password</p>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check if already logged in
        Auth.redirectIfLoggedIn();

        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            const result = Auth.login(user, pass);

            if (result.success) {
                // Add a small delay for effect
                const btn = loginForm.querySelector('button');
                btn.textContent = 'Success!';
                btn.style.background = 'var(--success)';

                setTimeout(() => {
                    window.location.href = 'pages/dashboard.html';
                }, 800);
            } else {
                alert(result.message);
            }
        });
    </script>

</body>

</html>
